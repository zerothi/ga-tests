name: "fortran/pure"

on:
  push:
    branches: [ "main" ]

jobs:
  define-matrix:
    runs-on: ubuntu-latest

    outputs:
      os: ${{ steps.os.outputs.os }}

    steps:
      - name: Define OS
        id: os
        run: |
          echo 'os=["ubuntu-latest", "macos-12", "macos-latest", "windows-latest"]' >> "$GITHUB_OUTPUT"

  intrinsic_fortran_linux:
    name: intrinsic
    needs: define-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(needs.define-matrix.outputs.os) }}
        exclude:
          # Neither of these has gfortran by default
          - os: macos-12
          - os: macos-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/reuse_steps/print_host
      - uses: ./.github/reuse_steps/fortran_pure

  setup_fortran:
    name: setup_fortran
    needs: define-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(needs.define-matrix.outputs.os) }}
        toolchain:
          - {compiler: gcc, version: 11}

    steps:

      - uses: fortran-lang/setup-fortran@v1
        id: setup-fortran
        with:
          compiler: ${{ matrix.toolchain.compiler }}
          version: ${{ matrix.toolchain.version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/reuse_steps/print_host
      - uses: ./.github/reuse_steps/fortran_pure
