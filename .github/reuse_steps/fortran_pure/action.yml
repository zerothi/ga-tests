name: Build and test fortran/pure

runs:
  using: "composite"
  steps:

  - uses: ./.github/reuse_steps/print_compiler

  - name: Intrinsic build
    shell: bash
    run: |
      cd fortran/pure

      # Just to be sure it is the same as prior steps
      echo FC=$FC
      opts=(
        --log-level=debug
        --log-context
        -DCMAKE_RULE_MESSAGES:BOOL=OFF
        -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
      )
      cmake ${opts[@]} -S. -Bobj_host
      cmake --build obj_host

      # And test
      cd obj_host
      ./pure.x

  - name: Crosscompile for arm64
    shell: bash
    run: |
      cd fortran/pure

      [ $(uname -m) == "aarch64*" ] && exit 0
      [ $(uname -m) == "arm*" ] && exit 0
      if [[ $(uname) == "Darwin" ]]; then
        processor=arm64
      elif [[ $(uname) == "Linux" ]]; then
        processor=aarch64
      else
        processor=arm64
      fi
      opts=(
        --log-level=debug
        --log-context
        -DCMAKE_RULE_MESSAGES:BOOL=OFF
        -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON

        -DCMAKE_CROSSCOMPILING=1
        -DCMAKE_SYSTEM_NAME=Generic
        -DCMAKE_SYSTEM_PROCESSOR=$processor
      )
      cmake ${opts[@]} -S. -Bobj_arm64
      cmake --build obj_arm64

      # We can't test
