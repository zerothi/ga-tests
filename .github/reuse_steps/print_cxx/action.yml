name: C++ compiler info

runs:
  using: "composite"
  steps:
  - shell: bash -el {0}
    run: |
      # unset options -e
      set +e
      echo g++     = $(which g++)
      echo clang++ = $(which clang++)
      echo icpc    = $(which icpc)
      echo icpx    = $(which icpx)
      echo nvc++   = $(which nvc++)
      echo cxx     = $(which cxx)

  - shell: bash -el {0}
    run: |
      echo CXX=$CXX
      echo CXXFLAGS=$CXXFLAGS

  - shell: bash -el {0}
    run: |
      # unset options -e
      set +e
      # CXX defined? Quick escape if that is the case...
      [ -z "$CXX" ] && exit 0
      DIR=$(dirname $(which $CXX))
      echo "Other found g++ in same binary dir:"
      find $DIR -name "g++*"
      echo "Other found clang++ in same binary dir:"
      find $DIR -name "clang++*"
